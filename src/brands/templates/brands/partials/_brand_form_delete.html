<form
    method="post"
    hx-post="{% url 'brand-delete' brand.pk %}"
    hx-target="#brand-table"
    hx-swap="innerHTML"
>
    {% csrf_token %}
    <div class="space-y-4">
        <h3 class="text-xl font-bold leading-6 mb-4 text-red-500">Confirmar Exclusão</h3>

        <p>Você tem certeza que deseja excluir a marca "<strong>{{ brand.name }}</strong>"?</p>
        <p class="text-sm text-gray-400">Esta ação não poderá ser desfeita.</p>

        <div class="flex justify-end gap-2 pt-4">
            <button type="button" onclick="closeModal()" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded">
                Cancelar
            </button>
            <button type="submit" class="bg-red-700 hover:bg-red-800 text-white px-4 py-2 rounded">
                Excluir
            </button>
        </div>
    </div>
</form>
