{% load static %}
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'core/js/tailwind.config.js' %}"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body class="bg-black-pearl text-slate-200 font-sans">

    <div class="flex flex-col min-h-screen">

        <!-- Header -->
         {% include 'core/partials/_header.html' %}

        <!-- Sidebar + Content + Footer -->
        <div class="flex flex-1">

            <!-- Sidebar -->
            {% include 'core/partials/_sidebar.html' %}

            <div class="flex flex-col flex-1">

                <!-- Content -->
                <main class="flex-1 p-6">{% block content %}{% endblock %}</main>

                <!-- Footer -->
                {% include 'core/partials/_footer.html' %}

            </div>

        </div>

    </div>

    <script>lucide.createIcons();</script>
    
    {% block extrajs %}{% endblock extrajs %}
        
</body>
</html>
