{% extends 'core/base.html' %}
{% load static %}

{% block content %}
    <body>
        <div class="min-h-screen flex items-center justify-center bg-black-pearl">
            <div class="w-full max-w-md bg-midnight rounded-2xl shadow-xl p-8">
                
                <!-- Logo -->
                <div class="flex justify-center mb-6">
                    <img src="{% static 'core/images/logo.png' %}" alt="Inventory Flow" class="h-20">
                </div>

                <p class="text-center text-slate-400 mb-8">
                    Acesse sua conta
                </p>

                {% if form.errors %}
                    <div class="bg-red-500/10 border border-red-500 text-red-400 p-3 rounded-lg mb-5">
                        Usuário ou senha incorretos.
                    </div>
                {% endif %}

                <form method="post" class="space-y-6">
                    {% csrf_token %}

                    <div>
                        <label for="username" class="block text-sm font-medium text-slate-300">
                            Usuário
                        </label>
                        <input
                            id="username"
                            name="username"
                            type="text"
                            required
                            autofocus
                            class="mt-1 block w-full rounded-lg border border-slate-border bg-black-pearl px-4 py-3 text-slate-200 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-600"
                            placeholder="Seu usuário"
                        >
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-slate-300">
                            Senha
                        </label>
                        <input
                            id="password"
                            name="password"
                            type="password"
                            required
                            class="mt-1 block w-full rounded-lg border border-slate-border bg-black-pearl px-4 py-3 text-slate-200 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-600"
                            placeholder="••••••••"
                        >
                    </div>

                    <div>
                        <button
                            type="submit"
                            class="w-full flex justify-center items-center gap-2 rounded-lg bg-indigo-600 px-4 py-3 text-white font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 text-lg"
                        >   
                            <i data-lucide="log-in" class="w-5 h-5"></i>
                            Entrar
                        </button>
                    </div>
                </form>

                <p class="mt-6 text-center text-sm text-slate-500">
                    © {{ year|default:2025 }} Inventory Flow. Todos os direitos reservados.
                </p>
            </div>
        </div>
    </body>    
{% endblock %}
