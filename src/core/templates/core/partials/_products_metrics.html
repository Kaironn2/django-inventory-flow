<div class="rounded-xl shadow mt-4">
  <div class="flex flex-wrap -mx-4">
    <!-- Card 1 -->
    <div class="w-full md:w-1/4 px-4 mb-4">
      <div class="bg-gradient-to-r from-orange-500 to-orange-700 rounded-lg p-6">
        <h5 class="text-white text-lg font-semibold">Quantidade de Produtos</h5>
        <p class="text-white text-4xl font-bold mt-2">{{ products_metrics.total_quantity }}</p>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="w-full md:w-1/4 px-4 mb-4">
      <div class="bg-gradient-to-r from-rose-500 to-rose-700 rounded-lg p-6">
        <h5 class="text-white text-lg font-semibold">Custo de Estoque</h5>
        <p class="text-white text-4xl font-bold mt-2">R$ {{ products_metrics.total_cost_price|floatformat:2 }}</p>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="w-full md:w-1/4 px-4 mb-4">
      <div class="bg-gradient-to-r from-indigo-500 to-indigo-700 rounded-lg p-6">
        <h5 class="text-white text-lg font-semibold">Valor de Estoque</h5>
        <p class="text-white text-4xl font-bold mt-2">R$ {{ products_metrics.total_selling_price|floatformat:2 }}</p>
      </div>
    </div>

    <!-- Card 4 -->
    <div class="w-full md:w-1/4 px-4 mb-4">
      <div class="bg-gradient-to-r from-emerald-500 to-emerald-700 rounded-lg p-6">
        <h5 class="text-white text-lg font-semibold">Lucro de Estoque</h5>
        <p class="text-white text-4xl font-bold mt-2">R$ {{ products_metrics.total_profit|floatformat:2 }}</p>
      </div>
    </div>
  </div>
</div>
