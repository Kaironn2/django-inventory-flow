<div class="rounded-xl shadow p-6 mt-4">
  <div class="flex flex-wrap -mx-4">
    <!-- Card 1 -->
    <div class="w-full md:w-1/4 px-4 mb-4">
      <div class="bg-gradient-to-r from-orange-500 to-orange-700 rounded-lg p-6">
        <h5 class="text-white text-lg font-semibold">Quantidade de Vendas</h5>
        <p class="text-white text-4xl font-bold mt-2">{{ sales_metrics.total_sales }}</p>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="w-full md:w-1/4 px-4 mb-4">
      <div class="bg-gradient-to-r from-rose-500 to-rose-700 rounded-lg p-6">
        <h5 class="text-white text-lg font-semibold">Produtos Vendidos</h5>
        <p class="text-white text-4xl font-bold mt-2">{{ sales_metrics.total_products_sold }}</p>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="w-full md:w-1/4 px-4 mb-4">
      <div class="bg-gradient-to-r from-indigo-500 to-indigo-700 rounded-lg p-6">
        <h5 class="text-white text-lg font-semibold">Valor das Vendas</h5>
        <p class="text-white text-4xl font-bold mt-2">R$ {{ sales_metrics.total_sales_value|floatformat:2 }}</p>
      </div>
    </div>

    <!-- Card 4 -->
    <div class="w-full md:w-1/4 px-4 mb-4">
      <div class="bg-gradient-to-r from-emerald-500 to-emerald-700 rounded-lg p-6">
        <h5 class="text-white text-lg font-semibold">Lucro das Vendas</h5>
        <p class="text-white text-4xl font-bold mt-2">R$ {{ sales_metrics.total_sales_profit|floatformat:2 }}</p>
      </div>
    </div>
  </div>
</div>
